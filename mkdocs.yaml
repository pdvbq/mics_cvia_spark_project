site_name: "CVIA SPARK Project (Alpha24)"
site_url: https://pdvbq.github.io/mics_cvia_spark_project/
repo_url: https://github.com/pdvbq/mics_cvia_spark_project
repo_name: snt-arg/tello_suite
theme:
  features:
    - content.code.copy
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github
  name: material
  palette: 
    # Dark Mode
    - scheme: slate
      primary: black 
      accent: teal
      toggle:
        icon: material/weather-sunny 
        name: Switch to light mode

    # Light Mode
    - scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.inlinehilite
  - pymdownx.tasklist
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
